<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoFarm Login</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1d803b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 450px;
    }

    .logo {
      width: 130px;
      margin-bottom: 50px;
    }

    /* input[type="text"],
    input[type="password"] {
      width: 50%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    } */

    button {
      width: 50%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="ag.png" alt="Logo" class="logo" />
    <h2>Proceed to AutoFarm</h2>
    <button onclick="redirectToFarmBot()">Proceed</button>
  </div>

  <script>
    function redirectToFarmBot() {
      window.location.href = "https://my.farm.bot/";
    }
  </script>
</body>
</html>
